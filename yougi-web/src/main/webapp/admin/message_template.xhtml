<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.user}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.messageTemplate}</h1>
                    <h:form>
                        <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                        <h:panelGrid columns="1">
                            <h:outputLabel for="title" value="#{bundle.title} *" styleClass="fieldLabel"/>
                            <h:inputText id="title" label="#{bundle.title}" required="true" size="70" maxlength="225" value="#{messageTemplateMBean.messageTemplate.title}"/>
                            <h:message for="title" errorClass="errorMessage"/>

                            <h:outputLabel for="body" value="#{bundle.body}" styleClass="fieldLabel"/>
                            <h:inputTextarea id="body" label="#{bundle.body}" required="true" cols="70" rows="10" value="#{messageTemplateMBean.messageTemplate.body}"/>
                            <h:message for="body" errorClass="errorMessage"/>

                            <h:outputText rendered="#{messageTemplateMBean.messageTemplate.id != null}" value="#{bundle.id}" styleClass="fieldLabel"/>
                            <h:outputText rendered="#{messageTemplateMBean.messageTemplate.id != null}" value="#{messageTemplateMBean.messageTemplate.id}"/>
                        </h:panelGrid>

                        <h:inputHidden id="id" value="#{messageTemplateMBean.messageTemplate.id}"/>

                        <h:panelGrid columns="3">
                            <h:commandButton value="#{bundle.save}" action="#{messageTemplateMBean.save}"/>
                            <h:commandButton rendered="#{messageTemplateMBean.messageTemplate.id != null}" value="#{bundle.remove}" action="#{messageTemplateMBean.remove}"/>
                            <h:button outcome="message_templates" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
