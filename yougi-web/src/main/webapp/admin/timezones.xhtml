<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.timeZones}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.timeZones}</h1>
                    <h:form>
                        <p><h:link outcome="timezone" value="#{bundle.newTimeZone}"/></p>
                        <p:dataTable value="#{timezoneMBean.timezones}" var="tz" emptyMessage="#{bundle.noRecordsFound}">
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.id}"/></f:facet>
                                <h:link outcome="timezone" value="#{tz.id}">
                                    <f:param name="timezone" value="#{tz.id}"/>
                                </h:link>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.offset}"/></f:facet>
                                <h:outputText value="#{tz.offset}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.label}"/></f:facet>
                                <h:outputText value="#{tz.label}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header"><h:outputText value="#{bundle.default}"/></f:facet>
                                <h:graphicImage rendered="#{tz.defaultTz}" url="/images/success-icon.png"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
