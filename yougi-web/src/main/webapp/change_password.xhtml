<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.forgotPassword}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.forgotPassword}</h1>
                    <p><h:messages styleClass="alertMessage"/></p>
                    <c:if test="#{!changePasswordMBean.invalid}">
                    <h:form>
                        <h:panelGrid>
                            <h:outputLabel for="username" value="#{bundle.email}" styleClass="fieldLabel"/>
                            <h:outputText id="username" value="#{changePasswordMBean.username}"/>

                            <h:outputLabel for="confirmationCode" value="#{bundle.confirmationCode} *" styleClass="fieldLabel"/>
                            <h:inputText id="confirmationCode" value="#{changePasswordMBean.confirmationCode}" size="32" maxlength="32" required="true"/>

                            <h:panelGrid columns="2">
                                <h:outputLabel for="password" value="#{bundle.password} *" styleClass="fieldLabel"/>
                                <h:outputLabel for="confirmPassword" value="#{bundle.confirmPassword} *" styleClass="fieldLabel"/>

                                <h:inputSecret id="password" autocomplete="off" label="#{bundle.password}" required="true" size="15" maxlength="30" value="#{changePasswordMBean.password}"/>
                                <h:inputSecret id="confirmPassword" autocomplete="off" label="#{bundle.confirmPassword}" required="true" size="15" maxlength="30" value="#{changePasswordMBean.confirmPassword}"/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:commandButton value="#{bundle.changePassword}" action="#{changePasswordMBean.changeForgottenPassword}"/>
                            <h:button outcome="login" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                    </h:form>
                    </c:if>
                    <c:if test="#{changePasswordMBean.invalid}">
                        <h:outputText value="#{bundle.confirmationCodeInvalid}" styleClass="alertMessage"/>
                        <p></p>
                        <h:link outcome="index" value="#{bundle.goBackHome}"/>
                    </c:if>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
