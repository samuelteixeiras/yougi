<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.track}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.track}</h1>
                    <h:form>
                        <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                        <h:panelGrid>
                            <h:outputLabel for="name" value="#{bundle.name}" styleClass="requiredFieldLabel"/>
                            <h:inputText id="name" value="#{trackMBean.track.name}" label="#{bundle.name}" required="true" size="50" maxlength="50"/>
                            <h:message for="name" errorClass="errorMessage"/>

                            <h:outputLabel for="event" value="#{bundle.event}" styleClass="requiredFieldLabel"/>
                            <h:selectOneMenu id="event" label="#{bundle.event}" value="#{trackMBean.selectedEvent}" required="true">
                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                <f:selectItems value="#{trackMBean.events}" var="event" itemLabel="#{event.name}" itemValue="#{event.id}"/>
                            </h:selectOneMenu>
                            <h:message for="event" errorClass="errorMessage"/>

                            <h:outputLabel for="color" value="#{bundle.color}" styleClass="fieldLabel" />
                            <p:colorPicker id="color" value="#{trackMBean.track.color}"/>

                            <h:outputLabel for="description" value="#{bundle.description}" styleClass="fieldLabel"/>
                            <h:inputTextarea id="description" label="#{bundle.description}" required="false" cols="80" rows="5" value="#{roomMBean.room.description}"/>
                        </h:panelGrid>

                        <h:inputHidden id="id" value="#{trackMBean.track.id}"/>

                        <h:panelGrid columns="2">
                            <h:commandButton value="#{bundle.save}" action="#{trackMBean.save}"/>
                            <h:button value="#{bundle.cancel}" outcome="event">
                                <f:param name="id" value="#{trackMBean.selectedEvent}"/>
                                <f:param name="tab" value="1"/>
                            </h:button>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
