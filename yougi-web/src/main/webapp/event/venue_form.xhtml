<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.venue}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.venue}</h1>
                    <h:form>
                        <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                        <h:panelGrid>
                            <h:outputLabel for="name" value="#{bundle.name}" styleClass="requiredFieldLabel"/>
                            <h:inputText id="name" value="#{venueMBean.venue.name}" label="#{bundle.name}" required="true" size="60" maxlength="100"/>
                            <h:message for="name" errorClass="errorMessage"/>

                            <h:outputLabel for="address" value="#{bundle.address}" styleClass="fieldLabel"/>
                            <h:inputText id="address" value="#{venueMBean.venue.address}" size="60" maxlength="255"/>
                            <h:message for="address" errorClass="errorMessage"/>

                            <h:panelGrid columns="2">
                                <h:outputLabel for="country" value="#{bundle.country}" styleClass="fieldLabel"/>
                                <h:outputLabel for="province" value="#{bundle.province}" styleClass="fieldLabel"/>

                                <h:selectOneMenu id="country" label="#{bundle.country}" value="#{locationMBean.selectedCountry}">
                                    <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                    <f:selectItems value="#{locationMBean.countries}" var="country" itemLabel="#{country.name}" itemValue="#{country.acronym}"/>
                                    <f:ajax render="province city"/>
                                </h:selectOneMenu>
                                <h:selectOneMenu id="province" label="#{bundle.province}" value="#{locationMBean.selectedProvince}">
                                    <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                    <f:selectItems value="#{locationMBean.provinces}" var="province" itemLabel="#{province.name}" itemValue="#{province.id}"/>
                                    <f:ajax render="city"/>
                                </h:selectOneMenu>

                                <h:message for="country" errorClass="errorMessage"/>
                                <h:message for="province" errorClass="errorMessage"/>
                            </h:panelGrid>

                            <h:outputLabel for="city" value="#{bundle.city}" styleClass="fieldLabel"/>
                            <h:selectOneMenu id="city" label="#{bundle.city}" value="#{locationMBean.selectedCity}">
                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                <f:selectItems value="#{locationMBean.cities}" var="city" itemLabel="#{city.name}" itemValue="#{city.id}"/>
                            </h:selectOneMenu>
                            <h:message for="city" errorClass="errorMessage"/>

                            <h:panelGrid columns="2">
                                <h:outputLabel for="latitude" value="#{bundle.latitude}" styleClass="fieldLabel"/>
                                <h:outputLabel for="longitude" value="#{bundle.longitude}" styleClass="fieldLabel"/>

                                <h:inputText id="latitude" label="#{bundle.latitude}" size="15" maxlength="15" value="#{venueMBean.venue.latitude}"/>
                                <h:inputText id="longitude" label="#{bundle.longitude}" size="15" maxlength="15" value="#{venueMBean.venue.longitude}"/>

                                <h:message for="latitude" errorClass="errorMessage"/>
                                <h:message for="longitude" errorClass="errorMessage"/>
                            </h:panelGrid>

                            <h:outputLabel for="website" value="#{bundle.website}" styleClass="fieldLabel"/>
                            <h:inputText id="website" value="#{venueMBean.venue.website}" required="false" size="60" maxlength="255"/>
                            <h:message for="website" errorClass="errorMessage"/>
                        </h:panelGrid>

                        <h:inputHidden id="id" value="#{venueMBean.venue.id}"/>

                        <h:panelGrid columns="2">
                            <h:commandButton value="#{bundle.save}" action="#{venueMBean.save}"/>
                            <h:button value="#{bundle.cancel}" outcome="venue">
                                <f:param name="id" value="#{venueMBean.venue.id}"/>
                            </h:button>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
