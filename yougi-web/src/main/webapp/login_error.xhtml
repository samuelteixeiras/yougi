<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.signInAlert}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.signIn}</h1>
                    <p class="alertMessage">#{bundle.authenticationAlert}.</p>
                    <form method="post" action="j_security_check">
                        <h:panelGrid>
                            <h:outputLabel for="j_username" value="#{bundle.email}" styleClass="fieldLabel"/>
                            <input type="text"  name="j_username" onchange="formatEmail(this)"/>

                            <h:outputLabel for="j_password" value="#{bundle.password}" styleClass="fieldLabel"/>
                            <input type="password" name="j_password"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <input type="submit" name="submit" value="#{bundle.signIn}"/>
                            <h:button outcome="index" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                        <p></p>
                        <h:link outcome="request_password_change" value="#{bundle.forgotPassword}"/>
                    </form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
