<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="title">#{bundle.partnership}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.partnership}</h1>
                    <h:form>
                        <h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="name" value="#{bundle.partnerName} *" styleClass="fieldLabel"/>
                            <h:outputLabel for="url" value="#{bundle.website}" styleClass="fieldLabel"/>

                            <h:panelGroup>
                                <h:inputText id="name" label="#{bundle.partnerName}" required="true" size="30" maxlength="50" value="#{partnershipMBean.representative.partner.name}"/>
                                <h:message for="name" errorClass="errorMessage"/>
                            </h:panelGroup>
                            <h:inputText id="url" label="#{bundle.website}" size="30" maxlength="50" value="#{partnershipMBean.representative.partner.url}"/>

                            <h:outputLabel for="address" value="#{bundle.address}" styleClass="fieldLabel"/>
                            <h:outputLabel for="postalCode" value="#{bundle.postalCode}" styleClass="fieldLabel"/>

                            <h:inputText id="address" label="#{bundle.address}" size="30" maxlength="255" value="#{partnershipMBean.representative.partner.address}"/>
                            <h:inputText id="postalCode" label="#{bundle.postalCode}" size="10" maxlength="10" value="#{partnershipMBean.representative.partner.postalCode}"/>

                            <h:outputLabel for="country" value="#{bundle.country}" styleClass="fieldLabel"/>
                            <h:outputLabel for="province" value="#{bundle.province}" styleClass="fieldLabel"/>

                            <h:selectOneMenu id="country" label="#{bundle.country}" value="#{locationMBean.selectedCountry}">
                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                <f:selectItems value="#{locationMBean.countries}" var="country" itemLabel="#{country.name}" itemValue="#{country.acronym}"/>
                                <f:ajax render="province city"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu id="province" label="#{bundle.province}" value="#{locationMBean.selectedProvince}">
                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                <f:selectItems value="#{locationMBean.provinces}" var="province" itemLabel="#{province.name}" itemValue="#{province.id}"/>
                                <f:ajax render="city"/>
                            </h:selectOneMenu>

                            <h:outputLabel for="city" value="#{bundle.city}" styleClass="fieldLabel"/>
                            <h:outputText/>

                            <h:selectOneMenu id="city" label="#{bundle.city}" value="#{locationMBean.selectedCity}">
                                <f:selectItem itemLabel="#{bundle.select}" itemValue="" />
                                <f:selectItems value="#{locationMBean.cities}" var="city" itemLabel="#{city.name}" itemValue="#{city.id}"/>
                            </h:selectOneMenu>
                            <h:outputText/>
                        </h:panelGrid>

                        <h:panelGrid columns="3">
                            <h:outputText value="#{bundle.representative}" styleClass="fieldLabel"/>
                            <h:outputLabel for="position" value="#{bundle.position}" styleClass="fieldLabel"/>
                            <h:outputLabel for="phone" value="#{bundle.phone}" styleClass="fieldLabel"/>

                            <h:outputText value="#{partnershipMBean.representative.person}"/>
                            <h:inputText id="position" label="#{bundle.position}" size="20" maxlength="20" value="#{partnershipMBean.representative.position}"/>
                            <h:inputText id="phone" label="#{bundle.phone}" size="15" maxlength="15" value="#{partnershipMBean.representative.phone}"/>
                        </h:panelGrid>

                        <h:panelGrid>
                            <h:outputLabel for="description" value="#{bundle.description}" styleClass="fieldLabel"/>
                            <h:inputTextarea id="description" label="#{bundle.description}" cols="65" rows="5" value="#{partnershipMBean.representative.partner.description}"/>
                        </h:panelGrid>

                        <h:inputHidden id="id" value="#{partnershipMBean.representative.id}"/>
                        <h:inputHidden id="idPartner" value="#{partnershipMBean.representative.partner.id}"/>
                        <p></p>
                        <h:panelGrid columns="2">
                            <h:commandButton value="#{bundle.save}" action="#{partnershipMBean.save}"/>
                            <h:button value="#{bundle.cancel}" outcome="profile">
                                <f:param name="tab" value="2"/>
                            </h:button>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
