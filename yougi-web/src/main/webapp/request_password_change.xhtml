<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="title">#{bundle.forgotPassword}</ui:define>
            <ui:define name="content">
                <div class="content">
                    <h1>#{bundle.forgotPassword}</h1>
                    <p><h:messages globalOnly="true" styleClass="alertMessage" infoClass="infoMessage" errorClass="errorMessage"/></p>
                    <h:form>
                        <h:panelGrid>
                            <h:outputLabel for="username" value="#{bundle.email}" styleClass="fieldLabel"/>
                            <h:inputText id="username" size="30" maxlength="100" label="#{bundle.email}" required="true" value="#{changePasswordMBean.username}"/>
                            <h:message for="username" errorClass="errorMessage"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:commandButton action="#{changePasswordMBean.requestPasswordChange}" value="#{bundle.requestPasswordChange}" />
                            <h:button outcome="login" value="#{bundle.cancel}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
